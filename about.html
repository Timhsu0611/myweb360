<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>相關網站</title>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #008cba;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1em;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .content {
            padding: 2em;
        }
        .destination {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }
        .destination img {
            width: 100%;
            height: auto;
        }
        .destination .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(33% - 2em);
            margin: 1em;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .destination .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            margin: 0;
            padding: 1em;
            background-color: #008cba;
            color: white;
            text-align: center;
        }
        .card p {
            padding: 1em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-container lord-icon {
            margin-right: 20px;
        }
        .header-container h1 {
            font-family: Arial, sans-serif;
            font-size: 50px;
            margin: 0;
        }
        img {
            width: auto;
            height: auto;
        }
        @media (max-width: 768px) {
            .hero {
                height: 30vh;
            }
            .hero h1 {
                font-size: 2em;
            }
            .destination .card {
                width: calc(50% - 2em);
            }
            nav a {
                font-size: 20px;
                padding: 10px 15px;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5em;
            }
            .destination .card {
                width: calc(100% - 2em);
            }
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #E6F3FF;">
        <div class="container-fluid">
          <lord-icon
            src="https://cdn.lordicon.com/aqmyxbiw.json"
            trigger="hover"
            style="width:100px;height:100px;">
          </lord-icon>
          <a class="navbar-brand" href="index.html" style="font-size: 35px;">馬祖南竿360影像地圖</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html" style="font-size: 35px;">首頁                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="teach.html" style="font-size: 35px;">景點介紹</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html" style="font-size: 35px;">資料來源</a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>
    <div class="content">
        <section class="destination">
            <div class="card">
                <a href="https://www.taiwan.net.tw/welcome_page.html">
                    <img src="故事台灣.png" alt="故事台灣">
                </a>
                <h2>故事台灣</h2>
                <p style="font-size: 25px;">網頁1</p>
            </div>
            <div class="card">
                <a href="https://www.matsu-nsa.gov.tw/index.aspx?l=1">
                    <img src="觀光.png" alt="觀光">
                </a>
                <h2>馬祖國家風景區管理處</h2>
                <p style="font-size: 25px;">網頁2</p>
            </div>
            <div class="card">
                <a href="https://www.matsu.idv.tw/">
                    <img src="馬資網.png" alt="馬資網">
                </a>
                <h2>馬資網</h2>
                <p style="font-size: 25px;">網頁3</p>
            </div>
        </section>
    </div>
</body>
</html>
